name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '39 18 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            os: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    # Cache CodeQL databases to speed up analysis
    - name: Cache CodeQL Databases
      uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # v5.0.0
      with:
        path: ~/.codeql
        key: codeql-${{ matrix.language }}-${{ hashFiles('**/*') }}
        restore-keys: |
          codeql-${{ matrix.language }}-

    - name: Initialize CodeQL
      uses: github/codeql-action/init@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4.31.8
      with:
        languages: ${{ matrix.language }}
        # Enable debug logging for troubleshooting
        # debug: true

    # Optional: Custom CodeQL configuration file
    # Create ./.github/codeql-config.yml if you need custom queries or settings

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@1b168cd39490f61582a9beae412bb7057a6b2c4e # v4.31.8
      with:
        category: "/language:${{ matrix.language }}"
        upload: true
