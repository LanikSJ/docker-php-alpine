name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '39 18 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            os: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    # Cache CodeQL databases to speed up analysis
    - name: Cache CodeQL Databases
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
      with:
        path: ~/.codeql
        key: codeql-${{ matrix.language }}-${{ hashFiles('**/*') }}
        restore-keys: |
          codeql-${{ matrix.language }}-

    - name: Initialize CodeQL
      uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
      with:
        languages: ${{ matrix.language }}
        # Enable debug logging for troubleshooting
        # debug: true

    # Optional: Custom CodeQL configuration file
    # Create ./.github/codeql-config.yml if you need custom queries or settings

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
      with:
        category: "/language:${{ matrix.language }}"
        upload: true
